<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="img/Storefront.svg" alt="" class="logo-home" /> NFT
        Marketplace
      </div>
      <div class="navigation">
        <ul class="nav-menu">
          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Rankings</a></li>
          <li><a href="#">Connect a wallet</a></li>
        </ul>
      </div>
      <div class="user">
        <button class="logo-user">
          <img src="img/User.svg" alt="" />Sign Up
        </button>
      </div>
    </div>
    <hr />
    <div class="body">
      <div class="container">
        <h1 class="title">Discover Digital Art & Collect NFTs</h1>
        <p class="content-title">
          NFT marketplace UI created with Anima for Figma. Collect, buy and sell
          art from more than 20k NFT artists.
        </p>
        <button class="started">
          <img src="img/RocketLaunch.svg" alt="" />Get Started
        </button>
        <div class="stats-container">
          <div class="stat-box">
            <h2>240k+</h2>
            <p>Total Sale</p>
          </div>

          <div class="stat-box">
            <h2>100k+</h2>
            <p>Auctions</p>
          </div>

          <div class="stat-box">
            <h2>240k+</h2>
            <p>Artists</p>
          </div>
        </div>
      </div>
      <div class="img-container">
        <img src="img/ImagePlaceholder.png" alt="" class="nft-image" />
        <div class="overplay-text">
          <h2 class="text-1">Space Walking</h2>
          <div class="info">
            <img src="img/Avatar.svg" alt="" class="author-avatar" /><span
              >Animakid</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
